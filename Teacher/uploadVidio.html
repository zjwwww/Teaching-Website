<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>全民学习-教师首页</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/Teacher/teacher.css">
    <link rel="stylesheet" type="text/css" href="../css/Teacher/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/Teacher/uploadVidio.css">
    <script type="text/javascript" src="../js/library.js"></script>
</head>
<body>
   <div class="navgation">
       <div class="navgation_logo">
           <img src="../image/Teacher/teacerLogo.png">
       </div>
   </div>
   <div class="content_list">
       <div class="list_index">
            <p>首页</p>
            <div><i class="iconfont iconindex"></i></div>
       </div>
       <div class="course_manage">
            <p>课程管理</p>
            <div class="course_manage_i"><i class="iconfont iconxialatubiao"></i></div>
            <div class="course_manage_list">
                <ul >
                    <li>我的课程</li>
                    <li>课程资源</li>
                    <li class="active">上传视频</li>
                    <li>上传资料</li>
                </ul>
            </div>
            <div style="width: 100%;height: 20px"></div>
       </div>
   </div>
     <div class="content_course">
        <div class="content_course_title">
            <div class="course_image">
                <img src="../image/Teacher/timg.png"><span style="margin-left: 20px;color: black;font-size: 16px;">上传视频</span>
            </div>
      </div>
      <div class="course_image_content">
           <form action="#">
                    <div class="ccmc">
                        <span>课程名称</span>
                        <input type="text" name="courseName">
                    </div>
                    <div class="ccmc">
                        <span >单元</span>
                        <input style="margin-left: 80px;" type="text" name="courseName">
                    </div>
                    <div class="ccmc">
                        <span>课时</span>
                        <input style="margin-left: 80px;" type="text" name="courseName">
                    </div>
                    <div class="ccmc">
                        <span>视频文件</span>
                       <input  class="ccmc_file" type="file" id="courseName" name="courseName" >
                    </div>
                    <button style="margin-left: 50%;width: 80px" class="btn btn-success">上传</button>
          </form>
          <div style="width: 100%;height: 80px"></div>
      </div>
      
   </div>
</body>
</html>
